<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body onload="scoreNumOnReload()">
  <main>


    <div class="score-bar">
      <div class="game-name">
        <h1 class="score-bar-text">Rock</h1>
        <h1 class="score-bar-text">Paper</h1>
        <h1 class="score-bar-text">Scissors</h1>
      </div>
      <div class="score-box">
        <p class="score-box-text">score</p>
        <p class="score-box-number">0</p>
      </div>
    </div>


    <!--#################################### RULES TAB ####################################  -->
    <div class="rules-tab">
      <div class="game-container">
        <div class="move-container-gradient paper">
          <div class="move-container">
            <img class="hand-signs" src="./images/icon-paper.svg" alt="">
          </div>
        </div>
        <div class="move-container-gradient scissors">
          <div class="move-container">
            <img class="hand-signs" src="./images/icon-scissors.svg" alt="">
          </div>
        </div>
        <div class="move-container-gradient rock">
          <div class="move-container">
            <img class="hand-signs" src="./images/icon-rock.svg" alt="">
          </div>
        </div>
      </div>
    </div>


    <div class="game-on">
      <div class="first-row">
        <div class="first column">
          <div class="player-hand-container"></div>
          <p class="player result-text">you picked</p>
        </div>

        <div class="margin-setter-first-row"></div>
        <div class="second column">
          <div class="house-hand-container"></div>
          <p class="house result-text">house picked</p>
        </div>
      </div>
    </div>

    </div>

    <div class="result-and-restart">
      <p class="round-result">you win</p>
      <button class="restart-button">play again</button>
    </div>

    <!--#################################### Game Contianer ####################################  -->
    <div class="game-container main-game-container">
      <!-- FIRST ROW FOR THE FIRST TWO BUTTONS -->
      <div class="first-row">
        <div class="move-container-gradient paper game-button">
          <div class="move-container">
            <img class="hand-signs" src="./images/icon-paper.svg" alt="">
          </div>
        </div>
        <div class="margin-setter-first-row"></div>
        <div class="move-container-gradient scissors game-button">
          <div class="move-container">
            <img class="hand-signs" src="./images/icon-scissors.svg" alt="">
          </div>
        </div>
      </div>
      <!-- A LONELY ITEM ON ITS OWN ROW -->
      <div class="margin-setter second-row">
        <div class="move-container-gradient rock game-button">
          <div class="move-container">
            <img class="hand-signs" src="./images/icon-rock.svg" alt="">
          </div>
        </div>
      </div>

    </div>

    <button class="rules-button">rules</button>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/theyoungthunder/">TheYoungThunder</a>.
  </footer>

  <script src="app.js"></script>
</body>

</html>
